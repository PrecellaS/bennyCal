<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loan-calculator">
        <div class="top">
            <h2>Benny Calculator</h2>

            <form action="#">
                <div class="group">
                    <div class="title">Width</div>
                    <input type="text" value="120" class="loan-amount">
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="total-amount">
                    <h3>Total</h3>
                    <div class="value">12356</div>
                </div>

                <button class="calculate-btn">Click Here</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
